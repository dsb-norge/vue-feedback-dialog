
name: Lint frontend

on:
  pull_request:
    paths-ignore:
      - '.github/**'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: npm ci --ignore-scripts

      - name: Run linters
        run: npm run lint